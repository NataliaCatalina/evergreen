<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <link rel="stylesheet" href="../style.css">
      <title>Signup</title>
  </head>
  <body>

    <div class="fixed-top">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <a class="dropdown-item" href="#">Home</a>
          <a class="dropdown-item" href="#">Profile</a>
          <a class="dropdown-item" href="#">Plant List</a>
        </div>
      </div>
      <nav class="navbar navbar-light bg-transparent">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>

    <div class="container mt-5 border border-primary">
      <div class="text-center">
        <h1>Sign up</h1>
        <p>enter your details</p>
      </div>

      <!--FORM-->
      <div class="container">
        <form action="/signup" method="POST" class="m-5 p-5">
          <div class="form-label-group">
            <label class="text-white" for="username">Username</label>
            <input type="text" id="username" class="form-control mb-5" name="username" required autofocus>
          </div>

          <div class="form-label-group">
            <label class="text-white" for="password">Password</label>
            <input type="password" id="password" class="form-control mb-5" name="password" required>
          </div>
          
          <div class="form-label-group">
            <label class="text-white" for="phone">Phone</label>
            <input type="text" id="phone" class="form-control mb-5" name="phone" required autofocus>
          </div>

          <div class="form-label-group">
            <label class="text-white" for="email">Email</label>
            <input type="text" id="email" class="form-control mb-5" name="email" required autofocus>
          </div>


          <div class="d-flex justify-content-center">
            <button class="btn bg-light submit-btn col-2 m-5 justify-content-center">Sign up</button>
          </div>

          <div id="Error" class="col-12"></div>

        </form>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>

</html>
