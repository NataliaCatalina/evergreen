      <H1>list a plant for sale</H1>

      <p>Enter your details</p>
    
      <div class="container">
        <div class="row">
           <div class="col ">
              <div class="insert_post">
                 <form action="" method="POST">
                     <label for="plant_name">Plant Name</label><br>
                     <input type="text" name="plant_name" placeholder="Enter plant name" id="plant_name" required><br>
                     <label for="description">Description</label><br>
                     <textarea name="content" id="description" placeholder="Write something..." required></textarea><br>
                     <label for="price">Price</label><br>
                     <input type="text" name="price" placeholder="Enter price" id="price" required><br>
                     <label for="author_name">Image Link</label><br>
                    <input type="text" name="image_link" placeholder="Enter an image link" id="image_link" required><br>
                    
                    <h4>Category</h4>
                    <input type="checkbox" class="hidden" name="Indoor" id="Indoor"><label for="Indoor">Indoor</label><input type="checkbox" class="hidden" name="Outdoor" id="Outdoor"><label for="Outdoor">Outdoor</label><input type="checkbox" class="hidden" name="Ferns" id="Ferns"><label for="Ferns">Ferns</label><br>
                    <input type="checkbox" class="hidden" name="Trees" id="Trees"><label for="Trees">Trees</label><input type="checkbox" class="hidden" name="Tropical" id="Tropical"><label for="Tropical">Tropical</label><input type="checkbox" class="hidden" name="Cacti" id="Cacti"><label for="Cacti">Cacti</label><br>
    
                    <h4>Care</h4>
                    <div class="dropdown mt-5">  
                      <button type="button" class="dropbtn" data-toggle="dropdown">  
                        <img src="https://img.icons8.com/pastel-glyph/32/000000/windy-weather.png"/>
                      </button>  
                      <div class="dropdown-menu">  
                          <a class="dropdown-item" href="#"> 1 </a>  
                          <a class="dropdown-item" href="#"> 2 </a>  
                          <a class="dropdown-item" href="#"> 3 </a>  
                          <a class="dropdown-item" href="#"> 4 </a>  
                      </div>  
                  </div> 
    
                  <label for="cars"><img src="https://img.icons8.com/pastel-glyph/32/000000/windy-weather.png"/></label>
                    <select name="cars" id="cars">
                      <option value="volvo">1</option>
                      <option value="saab">2</option>
                      <option value="opel">3</option>
                      <option value="audi">4</option>
                    </select>
    
    
    
                    <div class="container">
                      <div class="row">
                        <div class="col text-center">
                          <label for="Sell">Sell $</label><br>
                          <input type="checkbox" class="checkbox-round" name="Sell" id="Sell">
                        </div>
                        <div class="col text-center">
                          <label for="Trade">Trade</label><br>
                          <input type="checkbox" class="checkbox-round" name="Trade" id="Trade">
    
                        </div>
                        <div class="col text-center">
                          <label for="Both">Both</label><br>
                          <input type="checkbox" class="checkbox-round" name="Both" id="Both">
    
                        </div>
                      </div>
                    </div>
    
                    <input type="submit" value="POST">   
                   
                 </form>
             </div>
           </div>
        </div>
     </div>
