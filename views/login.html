<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <link rel="stylesheet" href="../style.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>

  <div class="navbar bg-transparent box-shadow">
    <div class="container d-flex justify-content-between">
      <a href="dashboard" class="navbar-brand d-flex align-items-center">
        <strong>Evergreen</strong>
      </a>

  <nav>
      <ul>
          <li><a href="/">Home</a></li>
          <li style="float:right"><a href="/login">Login</a></li>
          <li style="float:right"><a href="/signup">Sign Up</a></li>
      </ul>
  </nav>

  <div class="container mt-5">

    <div class="form-container">
      <h1 class="form-header">Login</h1>
      <form action="/login" method="POST" class="form-signin m-5 p-5">
        
        <div class="form-label-group">
          <label class="sub-header" for="username">Username</label>
          <input class="form-input form-control mb-2" type="text" id="username" name="username" required autofocus>
        </div>
        <div class="form-label-group">
          <label class="sub-header" for="password">Password</label>
          <input class="form-input form-control mb-2" type="password" id="password"  name="password" required>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn submit-btn col-6 primary-btn">Login</button>
        </div>
        
      </form>
    </div>
    
  </div>



  <div class="container mt-5">
    <img class="login-image" src="images/evergreenlogo.png" alt="tree">
  </div>


  

  


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
