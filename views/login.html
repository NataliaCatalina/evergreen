<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <link rel="stylesheet" href="../style.css">
    <title>Login</title>
</head>
<body>
  <nav>
      <ul>
          <li><a href="/">Home</a></li>
          <li style="float:right"><a href="/login">Login</a></li>
          <li style="float:right"><a href="/signup">Sign Up</a></li>
      </ul>
  </nav>

  <div class="container bg-info">

    
    <div class="container">
      <form action="/login" method="POST" class="form-signin m-5 p-5">
        
        <div class="form-label-group">
          <label class="text-white" for="username">Username</label>
          <input type="text" id="username" class="form-control mb-5" name="username" required autofocus>
        </div>
        <div class="form-label-group">
          <label class="text-white" for="password">Password</label>
          <input type="password" id="password" class="form-control mb-5" name="password" required>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn bg-light submit-btn col-2 m-5">Login</button>
        </div>
        
      </form>
    </div>
    
  </div>





  





  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
