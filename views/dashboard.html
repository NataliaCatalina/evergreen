<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <!-- google font -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
      <!-- Fontawesome icons -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
      <!-- own style -->
      <link rel="stylesheet" href="../style.css">
      <title>Dashboard</title>
</head>
<body>

  <!-- NAV -->
  <div class="navbar bg-transparent box-shadow">
    <div class="container d-flex justify-content-between">
      <a href="dashboard" class="navbar-brand d-flex align-items-center">
        <strong>Evergreen</strong>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
        <a id="navIcon"><i class="col fas fa-bars"></i></a>
      </button>
    </div>
  </div>

  <section id="navPanel">
    <nav id="mainNav" class="navbar-primary">
      <ul class="navbar-primary-menu">
        <li>
          <a href="#"><span class="nav-label">Home</span></a>
          <a href="account"><span class="nav-label">Profile</span></a>
          <a href="#"><span class="nav-label">About</span></a>
          <a href="list"><span class="nav-label">List a Plant</span></a>
          <a href="#"><span class="nav-label">Logout</span></a>
        </li>
      </ul>
    </nav>
  </section> 

  <!-- LIST -->          
  <div class="container mt-5">
      <!-- <div class="container-fluid"> -->
      {% for post in allpost %}
        <div class="row border border-success d-inline"></div>
        <a href="/plant/{{post._id}}"><img class="col-6 col-sm-6 col-md-3 col-lg-3 col-xl-3 img-fluid" src="{{post.image_url |e}}" alt="art image"></a>
        {% endfor %}
      <!-- </div> -->
  </div>


    <!-- jquery TEST -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"> </script>
    
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../script.js"></script>
</body>

</html>
